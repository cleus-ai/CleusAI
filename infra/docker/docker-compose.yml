version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cleus_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cleus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cleus_dev_pw}
      POSTGRES_DB: ${POSTGRES_DB:-cleus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cleus"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cleus_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: cleus_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://cleus:cleus_dev_pw@postgres:5432/cleus
      REDIS_URL: redis://redis:6379
      PORT: 8080
    env_file:
      - ../../apps/api/.env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ../../apps/worker
      dockerfile: Dockerfile
    container_name: cleus_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://cleus:cleus_dev_pw@postgres:5432/cleus
      REDIS_URL: redis://redis:6379
    env_file:
      - ../../apps/worker/.env
    depends_on:
      - api
      - redis

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
    container_name: cleus_web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://api:8080
    env_file:
      - ../../apps/web/.env
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:

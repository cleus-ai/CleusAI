apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleus-web
  labels: { app: cleus-web }
spec:
  replicas: 2
  selector: { matchLabels: { app: cleus-web } }
  template:
    metadata: { labels: { app: cleus-web } }
    spec:
      containers:
        - name: web
          image: ghcr.io/cleus-ai/cleus-web:latest
          ports: [{ containerPort: 3000 }]
          envFrom:
            - configMapRef: { name: cleus-web-config }
          resources:
            requests: { cpu: 100m, memory: 128Mi }
            limits:   { cpu: 500m, memory: 512Mi }

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleus-api
  labels: { app: cleus-api }
spec:
  replicas: 2
  selector: { matchLabels: { app: cleus-api } }
  template:
    metadata: { labels: { app: cleus-api } }
    spec:
      containers:
        - name: api
          image: ghcr.io/cleus-ai/cleus-api:latest
          ports: [{ containerPort: 8080 }]
          envFrom:
            - secretRef: { name: cleus-api-secrets }
          resources:
            requests: { cpu: 250m, memory: 256Mi }
            limits:   { cpu: 1000m, memory: 1Gi }
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 5

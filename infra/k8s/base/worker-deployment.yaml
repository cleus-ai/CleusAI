apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleus-worker
  labels: { app: cleus-worker }
spec:
  replicas: 1
  selector: { matchLabels: { app: cleus-worker } }
  template:
    metadata: { labels: { app: cleus-worker } }
    spec:
      containers:
        - name: worker
          image: ghcr.io/cleus-ai/cleus-worker:latest
          envFrom:
            - secretRef: { name: cleus-api-secrets }
          resources:
            requests: { cpu: 200m, memory: 256Mi }
            limits:   { cpu: 2000m, memory: 2Gi }
